<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <h2 class="text-center">Posting Data with Fetch</h2>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input id="title"  type="text" class="form-control" placeholder="Your title"/>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Post</label>
            <input id="body"  type="text" class="form-control" placeholder="Your text"/>
          </div>
        <div class="mb-3">
            <label for="userId" class="form-label">Your UsedID</label>
            <input id="userId"  type="text" class="form-control" placeholder="Your title"/>
        </div>
        <div class="mb-3">
            <button type="sub" id="submitBtn" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
