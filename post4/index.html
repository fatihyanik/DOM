<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Post-It</title>
</head>
<body>
  <h1 class="text-center mt-3">Post your Form</h1>
  <form method="POST" class="container mt-4 comment-form">
    <label for="title" class="w-100 text-center mb-2 fs-5 fw-bold">Title</label>
    <div class="input-group mb-3">
      <input id="title" name="title" type="text" class="form-control title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
      <div class="form-floating w-100 mt-5">
        <textarea class="form-control h-75 text-area" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comment</label>
      </div>
      <div class="d-flex justify-content-between">
        <!-- <button type="button" name="add" class="btn btn-primary mt-5 btn-add">Submit</button> -->
        <input type="submit" name="submit" value="Send Data" class="btn btn-danger mt-5"></input>
      </div>
  </form>
  <div class="container mt-5">
    <h3 class="text-center">Your Posts</h3>
    <ul id="list"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
